<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tela">
        <div id="ladoEsq">
            <div>
                <h2 class="txtAzul">Digital</h2>
            </div>
            <form id="areaCadastro">
                <div class="cadastro txtAzul">
                    <h1>Artificial Intelligence Driving Results For The Travel Industry</h1>
                </div>
                <div class="cadastro">
                    <p class="txtCinza">Welcome back! Please login to your account.</p>
                </div>
                <div class="cadastro" id="caixas">
                    <div class="caixaTxt">
                        <div class="labelInput">
                            <label class="txtCinza">Email Address</label>
                        </div>
                        <input type="email" class="inputTxt" placeholder="example@mail.com">
                    </div>
                    <div class="caixaTxt">
                        <div class="labelInput">
                            <label class="txtCinza">Password</label>
                        </div>
                        <input type="password" class="inputTxt" placeholder="**********************">
                    </div>
                </div>
                <div class="passwordOpt">
                    <div>
                        <input type="checkbox" id="checkbox"> 
                        <label class="txtCinza" id="labelCheck">Remember me</label>
                    </div>
                    <div>
                        <a href="" class="txtCinza" id="forgot">Forgot Password?</a>
                    </div>
                </div>
                <div id="buttonsArea">
                    <div>
                        <input type="button" value="Login" class="button" id="loginButton">
                    </div>
                    <div>
                        <input type="button" value="Sign Up" class="button" id="signupButton">
                    </div>
                </div>
                <div id="loginOptArea">
                    <div>
                        <Label class="txtCinza" class="loginOptText">Or login with</Label>
                    </div>
                    <div>
                        <a href="" class="loginOption">Facebook</a>
                    </div>
                    <div>
                        <a href="" class="loginOption">Linkedin</a>
                    </div>
                    <div>
                        <a href="" class="loginOption">Google</a>
                    </div>
                </div>
            </form>
        </div>
        <div id="ladoDir">
            <div id="nav">
                <div>
                    <a href="" class="navOption">Home</a>
                </div>
                <div>
                    <a href="" class="navOption">About us</a>
                </div>
                <div>
                    <a href="" class="navOption">Blog</a>
                </div>
                <div>
                    <a href="" class="navOption">Pricing</a>
                </div>
            </div>
            <div id="imgContainer">
                <img src="imagem.png" id="image">
            </div>
        </div>
    </div>
</body>
</html>
